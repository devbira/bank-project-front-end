<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheetfront.css">
    <title>forms-cadastro</title>
</head>

<body>
    <form action="">
        <fieldset>
            <div class="name"><label for="first-name" class="f-name">First Name <input type="text" required
                        class="names"></label></div>
            <div class="l-name"><label for="last-name" class="f-name">LastName</label><br><input type="text"
                    class="names"></div>


            <label for="username">Username</label><input type="text" required class="user">
            <label for="email">Email</label><input type="email" required class="ema">
            <label for="ph-number">Phone Number</label> <input type="tel" required class="num">
            <label for="password">Password</label> <input type="password" required class="pass">
            <label for="conf-password">Confirm Password</label><input type="password" required class="pass">
            <button type="submit" class="sub-button">Submit</button>
        </fieldset>


    </form>
</body>

</html>
